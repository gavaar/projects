<article class="MoySelectImage">
  <img class="MoySelectImage__selected"
    [src]="config.control.value"
    (click)="toggleOpen(); $event.preventDefault()" />

  <div class="MoySelectImage__option-list" *ngIf="showOptions | async">
    <img class="MoySelectImage__option" *ngFor="let option of config.options; trackBy: selectOptionFn"
      [src]="option.src"
      (click)="onSelectOption(option.value)" />
  </div>
</article>
