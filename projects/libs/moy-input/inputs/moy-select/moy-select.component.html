<select
  class="MoyInput__select"
  [attr.autofocus]="config.autofocus ? '' : null"
  [formControl]="config.control"
  (focus)="config.onFocus()"
  (blur)="config.onBlur()">
  <option
    class="MoyInput__select-option"
    *ngFor="let option of config.selectOptions; trackBy: selectOptionFn"
    [ngClass]="{ selected: config.control.value ===  option.value }"
    [value]="option.value">
    {{ option.label }}
  </option>
</select>
