<article class="ElementsPreview" 
  [style.--primary]="values[EditTabs.Colors].colors_primary"
  [style.--secondary]="values[EditTabs.Colors].colors_secondary"
  [style.--accent]="values[EditTabs.Colors].colors_accent"
  [style.--background]="values[EditTabs.Colors].colors_background"
  [style.--text]="values[EditTabs.Colors].colors_text">
  <div class="ElementsPreview__header b-top b-left b-right"
    [ngClass]="{ selected: selected === EditTabs.Header }"
    (click)="selectSection(EditTabs.Header)">
    <span class="ElementsPreview__header-background"></span>
    <img class="ElementsPreview__header-picture" [src]="values[EditTabs.Header].header_picture" />
  </div>

  <div class="ElementsPreview__body b-left b-right"
    [ngClass]="{ selected: selected === EditTabs.Body }"
    (click)="selectSection(EditTabs.Body)">
    <h1 class="ElementsPreview__body-title">{{ values[EditTabs.Body].body_title }}</h1>
    <p class="ElementsPreview__body-description">{{ values[EditTabs.Body].body_text }}</p>
  </div>

  <div class="ElementsPreview__sections b-bottom b-left b-right"
    [ngClass]="{ selected: selected === EditTabs.Sections }"
    (click)="selectSection(EditTabs.Sections)">
    <div class="ElementsPreview__sections-card"
      [ngStyle]="{ 'background-image': 'url(' + values[EditTabs.Sections].sections_design + ')' }">
      <span class="ElementsPreview__sections-title">Designs</span>
    </div>
    <div class="ElementsPreview__sections-card"
      [ngStyle]="{ 'background-image': 'url(' + values[EditTabs.Sections].sections_tattoo + ')' }">
      <span class="ElementsPreview__sections-title">Tattoos</span>
    </div>
  </div>

  <div class="ElementsPreview__colors b-left b-right b-bottom b-top"
    [ngClass]="{ selected: selected === EditTabs.Colors }"
    (click)="selectSection(EditTabs.Colors)">
    <span class="ElementsPreview__color-box"
      *ngFor="let color of ['primary', 'secondary', 'accent', 'background', 'text']"
      [ngStyle]="{ 'background-color': values[EditTabs.Colors]['colors_' + color] }"
    ></span>
  </div>
</article>
