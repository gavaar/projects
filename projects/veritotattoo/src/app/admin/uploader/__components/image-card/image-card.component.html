<ng-container *ngIf="cardChanges | async as inputs">
  <div class="ImageCard" [class]="inputs.folder">
    <img class="ImageCard__img" moy-preview="80" [src]="imageCard.imageUrl">

    <div class="ImageCard__options">
      <moy-input [config]="imageCard.folder"></moy-input>
      <moy-input *ngIf="inputs.folder !== 'base'" [config]="imageCard.available"></moy-input>
      <moy-input class="description" [config]="imageCard.description"></moy-input>
    </div>
  </div>
</ng-container>
